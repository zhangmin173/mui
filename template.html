<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>template模板使用方式</title>
	<script src="js/lib/jquery/1.9.1/jquery.js"></script>
	<script src="js/lib/template/template.min.js"></script>
</head>
<body>
	<div id="box">

	</div>
	<script id="tempid" type="text/html">
		<h1>{{title}}</h1>
		<ul>
			{{each rows as value i}}
	        	<li data-id="{{i}}">{{value}}</li>
	    	{{/each}}
		</ul>
		<p>{{content | aa '3'}}</p>
	</script>
	<script>
		var d = {
			title: 'template模板使用方式',
			rows: ['1','2','3','4'],
			content: '这段文字可以被方法给截取了'
		};
		// 方法名不能和已有js方法相同
		template.defaults.imports.aa = function(value, num) {
			return value.substr(0,num)+'...';
		};
		$(function() {
			var html = template('tempid',d);
            $('#box').append(html);
		})
		
		
	</script>
</body>
</html>
