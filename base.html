<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>test</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="js/lib/font-awesome/4.6.3/font-awesome.css">
	<script src="js/lib/jquery/1.9.1/jquery.js"></script>
	<script src="js/dev/common.js"></script>

	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
	<!-- 顶部导航 -->
	<nav id="js-nav" class="m-nav">
		<a class="m-nav-left" href="##"><i class="fa fa-angle-left"></i></a>
		<span class="m-nav-title">导航标题</span>
		<a class="m-nav-right" href="##"><i class="fa fa-home"></i></a>
	</nav>
	<!-- 主体内容 -->
	<div class="container">
		<div class="row" >
			<div class="main" style="background-color: #fff;">
				111
			</div>
		</div>
		<button class="m-btn m-btn-default" type="button" onclick="$.loadShow()">按钮</button>
		<button class="m-btn m-btn-primary m-btn-lg m-btn-radius" type="button" onclick="$.loadOver()">按钮</button>
		<button class="m-btn m-btn-warning m-btn-sm m-btn-radius" type="button">按钮</button>
		<button class="m-btn m-btn-default outlined m-btn-lg m-btn-radius" type="button">按钮</button>
		<button class="m-btn m-btn-primary outlined m-btn-radius" type="button">按钮</button>
		<button class="m-btn m-btn-warning outlined" type="button">按钮</button>
		<label class="m-label m-label-default">注意</label>
		<label class="m-label m-label-primary">注意</label>
		<label class="m-label m-label-warning m-label-radius">注意</label>
		<label class="m-label m-label-default outlined">注意</label>
		<label class="m-label m-label-primary outlined">注意</label>
		<label class="m-label m-label-warning outlined">注意</label>
		<form class="m-form">
			<div class="m-form-item">
				<input class="m-input" name="pwd" type="text" placeholder="请输入..." readonly>
			</div>
			<div class="m-form-item">
				<input class="m-input" name="username" type="text" placeholder="请输入...">
			</div>
			<div class="m-form-item">
				<textarea class="m-textarea" name="content" placeholder="请输入..." rows="5"></textarea>
			</div>
			<div class="m-form-item">
				<select class="m-select" name="sex">
					<option>1</option>
					<option>2</option>
				</select>
			</div>
			<div class="m-form-item">
				<span class="m-check">
					<input id="1" type="checkbox" name="payway" value="zhifubao">
					<label for="1">支付宝</label>
				</span>
				<span class="m-check">
					<input id="2" type="checkbox" name="payway" value="wechat">
					<label for="2">微信</label>
				</span>
			</div>
			<button id="js-sub" class="m-btn m-btn-primary" type="button">提交</button>
		</form>
		<div class="m-list">
			<div class="m-list-item m-row">
				<div class="m-item-2">
					图标
				</div>
				<div class="m-item-8">
					我的收藏
				</div>
				<div class="m-item-2 tx-r">
					>>
				</div>
			</div>
			<a class="m-list-item m-row" href="##">
				<div class="m-item-4">
					商品数量
				</div>
				<div class="m-item-8">
					<span class="m-counter">
						<span class="m-counter-btn">-</span>
						<span class="m-counter-input"><input type="tel" value="1"></span>
						<span class="m-counter-btn">+</span>
					</span>
				</div>
			</a>
			<a class="m-list-item m-row" href="##">
				<div class="m-item-4">
					性别
				</div>
				<div class="m-item-8">
					<span class="m-check">
						<input id="3" type="radio" name="sex" value="zhifubao">
						<label for="3">男</label>
					</span>
					<span class="m-check">
						<input id="4" type="radio" name="sex" value="wechat">
						<label for="4">女</label>
					</span>
				</div>
			</a>
			<div class="m-list-item m-row">
				<div class="m-item-4">
					买家留言
				</div>
				<div class="m-item-8">
					<input class="m-input" type="text" placeholder="请输入哈哈哈">
				</div>
			</div>
		</div>
		<div class="m-list">
			<div class="m-list-item m-row">
				<div class="m-item-4 title">
					支付方式
				</div>
				<div class="m-item-6">
					
				</div>
				<div class="m-item-2 tx-r">
					>>
				</div>
			</div>
			<div class="m-list">
				<div class="m-list-item m-row">
					<div class="m-item-2 tx-m">
						图标
					</div>
					<div class="m-item-8">
						我的收藏
					</div>
					<div class="m-item-2 tx-r">
						>>
					</div>
				</div>
				<div class="m-list-item m-row">
					<div class="m-item-2 tx-m">
						图标
					</div>
					<div class="m-item-8">
						我的收藏
					</div>
					<div class="m-item-2 tx-r">
						>>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 版权信息 -->
	<footer id="js-footerLink" class="m-footlink">
		<a href="">钻啦网络</a>·提供技术支持
	</footer>

	<aside id="js-menu" class="m-menu fixed-b">
		<a class="m-menu-item active" href="">
			<i class="fa fa-home"></i>

		</a>
		<a class="m-menu-item" href="">
			<i class="fa fa-home"></i>
			<p>菜单</p>
		</a>
		<a class="m-menu-item m-menu-super" href="">
			<div class="m-menu-super-inner">
				<div class="m-menu-super-bd">
					<i class="fa fa-home"></i>
				</div>
			</div>
		</a>
		<a class="m-menu-item" href="">
			<i class="fa fa-home"></i>
			<p>菜单</p>
		</a>
		<a class="m-menu-item" href="">
			<i class="fa fa-home"></i>
			<p>菜单</p>
		</a>
	</aside>

		$(function() {

			$.h5Show({
				navShow: true,
                menuShow: true,
                footerLinkShow: true,
                toTop: false,
			})
		})
	</script>
</body>
</html>
