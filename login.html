<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>登录认证</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="lib/font-awesome/4.6.3/font-awesome.css">
	<script src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/global.js"></script>

	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
		<img class="headimg" src="src/logo.png">
		<form class="login-form">
			<p class="nickname">登录</p>
			<div class="control label-left">
				<label><i class="fa fa-user"></i></label>
				<input class="input" type="text" placeholder="请输入您的姓名">
			</div>
			<div class="control label-left">
				<label><i class="fa fa-phone"></i></label>
				<input class="input" type="tel" placeholder="请输入您的手机号">
			</div>
			<button class="btn btn-primary btn-block">登录</button>
		</form>
		<div class="login-ft">
			<a class="fr" href="">用户须知</a>
		</div>
	</div>
</body>
</html>
