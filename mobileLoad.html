<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>滚动加载</title>
	<script src="js/lib/jquery/1.9.1/jquery.js"></script>
	<script src="js/lib/m-mobileLoad/m-mobileLoad.js"></script>
	<script src="js/lib/template/template.min.js"></script>
	<style>
	body {
		margin: 0;
		padding: 0;
	}
		ul {
			padding: 0;
			margin: 0;
		}
		li {
			height: 45px;
			line-height: 45px;
		}
	</style>
</head>
<body>
	<div>
		<button type="button" onclick="refresh()">刷新dom</button>
	</div>
	<ul id="wrapper">

	</ul>
	<script id="tempid" type="text/html">
		{{each rows as value i}}
        	<li data-id="{{value}}">{{value.name}}</li>
    	{{/each}}
	</script>
	<script>
		var a = 'haha';
		$(function() {
			var a = $('#wrapper').MobileLoad({
				url: 'http://zhangmin.com/shark/index.php/api/region/page',
				model: 'tempid',
				page: true,
				pageSize: 20,
				queryParams: function() {
					return { id: 100000 };
				},
			});

		})
		$('#wrapper').on('click','li',function(){

		})
		function refresh() {
			$('#wrapper').MobileLoad('reLoad');
		}
	</script>
</body>
</html>
