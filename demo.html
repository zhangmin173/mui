<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>test</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="js/lib/font/iconfont.css">
	<script src="js/lib/jquery/1.9.1/jquery.js"></script>
	<script src="js/lib/template/template.min.js"></script>
	<script src="js/dev/common.js"></script>

	<script src="js/lib/m-fall/m-fall.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/dev/index.js"></script>
</head>
<body>
	<!-- 顶部导航 -->
	<nav id="js-nav" class="m-nav">
		<a class="m-nav-left" href="##"><i class="iconfont icon-zuojiantou"></i></a>
		<span class="m-nav-title">导航标题</span>
		<a class="m-nav-right" href="##"><i class="iconfont icon-fz"></i></a>
	</nav>
	<!-- 主体内容 -->
	<div class="container">
		<div id="js-note" class="note-box">
			
		</div>
	</div>
	<!-- 页面模板 -->
	<script id="tpl-note" type="text/template">
		{{if data && data.length}}
		{{each data as value i}}
		<a class="note fall-box" href="notedetail.html">
			<img class="note-img fall-img" src="{{value.path}}">
			<div class="note-bd">
				<h4 class="note-title">{{value.name}}</h4>
				<p class="note-content">{{value.content}}</p>
				<p class="note-nickname"><img src="img/banner-1.jpg">我的昵称</p>
				<p class="note-address"><i class="iconfont icon-dingwei"></i>浙江省杭州市江干区九坏路9号</p>
				<p class="note-likes"><i class="iconfont icon-like"></i>99</p>
			</div>
		</a>
		{{/each}}
		{{/if}}
	</script>
	<script id="tpl-initNoData" type="text/template">
		<div style="margin-top:2rem;">
			<img style="display:block;width:10rem;margin:0 auto;" src="img/no-inform.png">
			<p style="font-size:1.2rem;text-align:center;">还没人发布笔记呢</p>
		</div>
	</script>
	<script id="tpl-noData" type="text/template">
		<div style="margin-top:2rem;">
			<img style="display:block;width:10rem;margin:0 auto;" src="img/end.png">
		</div>
	</script>
	<!-- 版权信息 -->
	<footer id="js-footerLink" class="m-footlink">
		<a href="">钻啦网络</a>·提供技术支持
	</footer>
	<!-- 底部菜单 -->
	<aside id="js-menu" class="m-menu fixed-b">
		<a class="m-menu-item active" href="">
			<i class="iconfont icon-home"></i>
			<p>首页</p>
		</a>
		<a class="m-menu-item" href="">
			<i class="iconfont icon-xiaoxi"></i>
			<p>消息</p>
		</a>
		<a class="m-menu-item m-menu-super" href="">
			<div class="m-menu-super-inner">
				<div class="m-menu-super-bd">
					<i class="iconfont icon-xiangji"></i>
				</div>
			</div>
		</a>
		<a class="m-menu-item" href="">
			<i class="iconfont icon-gouwuche"></i>
			<p>购物</p>
		</a>
		<a class="m-menu-item" href="">
			<i class="iconfont icon-wode"></i>
			<p>我的</p>
		</a>
	</aside>
</body>
</html>
