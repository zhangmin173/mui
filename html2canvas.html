<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>网页转图片</title>
	<script src="js/lib/jquery/1.9.1/jquery.js"></script>
	<script src="js/lib/html2canvas/html2canvas.js"></script>
</head>
<body style="padding-bottom: 10rem;">
	<p>这是文字</p>
	<img src="">
</body>
<script>
	html2canvas(document.body,{ 
		useCORS: true,
		background: '#fff',
	}).then(function(canvas) {
		$('body').empty();
		var img = '<img src="'+canvas.toDataURL("image/jpeg")+'">';
		$(img).appendTo('body');
	});
</script>
</html>
